<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 山峰轮廓线 - 只有边框不填充 -->
  <path d="M 20 130 L 100 45 L 180 130" fill="none" stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- 左侧音频波形 -->
  <rect x="30" y="115" width="6" height="20" fill="url(#logoGradient)" rx="2"/>
  <rect x="42" y="105" width="6" height="35" fill="url(#logoGradient)" rx="2"/>
  <rect x="54" y="95" width="6" height="50" fill="url(#logoGradient)" rx="2"/>
  <rect x="66" y="85" width="6" height="60" fill="url(#logoGradient)" rx="2"/>
  <rect x="78" y="100" width="6" height="45" fill="url(#logoGradient)" rx="2"/>

  <!-- 中间较短的波形 -->
  <rect x="90" y="110" width="6" height="30" fill="url(#logoGradient)" rx="2"/>
  <rect x="102" y="115" width="6" height="20" fill="url(#logoGradient)" rx="2"/>

  <!-- 右侧音频波形 -->
  <rect x="114" y="100" width="6" height="45" fill="url(#logoGradient)" rx="2"/>
  <rect x="126" y="85" width="6" height="60" fill="url(#logoGradient)" rx="2"/>
  <rect x="138" y="95" width="6" height="50" fill="url(#logoGradient)" rx="2"/>
  <rect x="150" y="105" width="6" height="35" fill="url(#logoGradient)" rx="2"/>
  <rect x="162" y="115" width="6" height="20" fill="url(#logoGradient)" rx="2"/>
</svg>
